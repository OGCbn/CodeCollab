
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codecollab
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      PORT: "5000"
      DATABASE_URL: postgresql://postgres:postgres@db:5432/codecollab
    ports:
      - "5000:5000"
    depends_on:
      - db
  
  frontend:
    build: ./frontend
    ports: 
      - "5173:5173"
    environment:
      VITE_API_BASE: http://backend:5000
      VITE_WS_BASE: http://backend:5000/ws 
    depends_on:
      - backend

volumes:
  pgdata: